  <title>Musical</title>

<body>

  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <div class="card">
        <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
            <div class="card-image">
              <img src="assets/images/logo.jpg" class="center-align" style="width: 100%; height: 100%;">
            </div>
          </div>
          <div class="col s3"></div>
        </div>
        <div class="card-content">
          <p>
            <h3 class="center-align">Where music meets spork!!!</h3>
          </p>
        </div>
      </div>
    </div>
    <div class="col s3"></div>
  </div>

  <!-- Song Lyric Input Text Box -->
  <div class="row">
    <div class="col s3"></div>
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="songLyric" class="materialize-textarea"></textarea>
          <label for="songLyric">Please provide song lyrics</label>
        </div>
      </div>
    </form>
    <div class="col s3"></div>
  </div>

  <!-- Search button that calls Musixmatch API -->
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <button id="getLyricResults" class="btn waves-effect waves-light" type="submit" name="action">Get Lyric Results
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <!-- Display results to the user -->
  <div class="row">
    <div class="col s2"></div>
    <div class="col s8">
      <table id="tableMusicResults" class="highlight centered responsive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Item Quantity</th>
          </tr>
        </thead>
        <tbody id="bodyMusicResults">
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
            <td>50</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col s2"></div>
  </div>
