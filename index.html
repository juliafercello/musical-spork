<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <title>Musical</title>
</head>

<body>

  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <div class="card">
        <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
            <div class="card-image">
              <img src="assets/images/logo.jpg" class="center-align" style="width: 100%; height: 100%;">
            </div>
          </div>
          <div class="col s3"></div>
        </div>
        <div class="card-content">
          <p>
            <h3 class="center-align">Where music meets spork!!!</h3>
          </p>
        </div>
      </div>
    </div>
    <div class="col s3"></div>
  </div>

  <!-- Song Lyric Input Text Box -->
  <div class="row">
    <div class="col s3"></div>
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="songLyric" class="materialize-textarea"></textarea>
          <label for="songLyric">Please provide song lyrics</label>
        </div>
      </div>
    </form>
    <div class="col s3"></div>
  </div>

  <!-- Search button that calls Musixmatch API -->
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <button id="getLyricResults" class="btn waves-effect waves-light" type="submit" name="action">Get Lyric Results
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <!-- Display results to the user -->
  <div class="row">
    <div class="col s2"></div>
    <div class="col s8">
      <table id="tableMusicResults" class="highlight centered responsive-table" style="display: none">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Album</th>
            <th>Song Title</th>
            <th>Lyrics</th>
            <th>YouTube</th>
          </tr>
        </thead>
        <tbody id="bodyMusicResults">
        </tbody>
      </table>
    </div>
    <div class="col s2"></div>
  </div>

  <!-- Modal Structure -->
  <div id="demo-modal" class="modal">
    <div class="modal-trigger">
      <iframe id="youtubeLink" width="100%" height="315" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
  </div>

  <!-- js files -->
  <script src="assets/javascript/scratchMusixMatch.js"></script>
</body>

</html>
