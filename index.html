<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Musical</title>
</head>

<body>

  <div class="row">
    <div class="col s6">
      <div class="card hoverable">
        <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
            <div class="card-image">
              <img src="assets/images/logo.jpg" class="center-align" style="width: 75%; height: 75%;">
            </div>
          </div>
          <div class="col s3"></div>
        </div>
        <div class="card-content">
          <p>
            <h2 class="center-align">Where music meets spork!!!</h2>
          </p>
        </div>
      </div>
    </div>
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <input id="songLyric" name="songLyric" type="text" class="validate" required="required" aria-required="true">
          <label for="songLyric" data-error="wrong" data-success="right">Please provide song lyrics</label>
        </div>
        <div class="input-field col s12">
          <input type="submit" name="action" value="Get Lyric Results" id="getLyricResults" class="btn waves-effect waves-light" />
        </div>
      </div>
    </form>
  </div>

  <!-- Display results to the user -->
  <div class="row">
    <div class="col s8">
      <div id="tableMusicResults" class="card hoverable" style="display: none">
        <table class="highlight responsive-table">
          <thead>
            <tr>
              <th>Song Title</th>
              <th>Artist</th>
              <th>Album</th>
              <th>YouTube</th>
            </tr>
          </thead>
          <tbody id="bodyMusicResults">
          </tbody>
        </table>
      </div>
    </div>
    <!-- Show recent searches from users -->
    <div class="col s4">
      <div class="card hoverable">
        <h3 class="center-align">Recent Searches</h3>
        <div id="recentSearchesDiv"></div>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="demo-modal" class="modal">
    <div class="modal-trigger">
      <iframe id="youtubeLink" width="100%" height="315" src="" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
  </div>

  <!-- Add Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- External Script File -->
  <script src="assets/javascript/scratchMusixMatch.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
